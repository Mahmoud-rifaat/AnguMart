<div class="mt-5 text-center">
  <!-- Slider -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../../assets/1.jpg" class="slider-img d-block w-100 h-50" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../../assets/2.jpg" class="slider-img d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../../assets/3.jpg" class="slider-img d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- Slider End -->
  <h1 class="mt-5">Our Products</h1>
  <div class="my-3 w-25 text-center mx-auto">
    <app-select [data]="categories" [title]="'Choose a Category'" (selectedValue)="filterCategory($event)"></app-select>
  </div>
  <!-- Products Container -->
  <div class="row gy-5 my-1" *ngIf="!loading">
    <!-- Product Card -->
    <div class="col-md-3 col-sm-12" *ngFor="let item of products">
      <app-product [productData]="item" (item)="addToCart($event)"></app-product>
    </div>
    <!-- Product Card End-->
  </div>
  <!-- Products Container End-->

  <div class="text-center w-100 mt-5" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
