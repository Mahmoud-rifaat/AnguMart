<div class="container  w-50 mt-5">
    <h2>Register Now</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter your name">
            <div *ngIf="registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched"
                class="text-danger">Name is required.</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email">
            <div *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched"
                class="text-danger">Email is required.</div>
            <div *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched"
                class="text-danger">Enter a valid email address.</div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input formControlName="phone" type="tel" class="form-control" id="phone" placeholder="Enter your phone">
            <div *ngIf="registerForm.get('phone')?.hasError('required') && registerForm.get('phone')?.touched"
                class="text-danger">Phone is required.</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password"
                placeholder="Enter your password">
            <div *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched"
                class="text-danger">Password is required.</div>
            <div *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched"
                class="text-danger">Password must be at least 6 characters long.</div>
        </div>

        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input formControlName="rePassword" type="password" class="form-control" id="confirm-password"
                placeholder="Confirm your password">
            <div *ngIf="registerForm.get('rePassword')?.hasError('required') && registerForm.get('rePassword')?.touched"
                class="text-danger">Confirmation is required.</div>
            <div *ngIf="registerForm.get('rePassword')?.hasError('passwordsNotMatch')" class="text-danger">Passwords do
                not match.</div>
        </div>
        <button type="submit" class="btn register-btn" [disabled]="registerForm.invalid">
            <span [ngClass]="{'fa-solid fa-spinner fa-spin-pulse': isLoading, 'hidden': !isLoading}"></span>
            <span *ngIf="!isLoading">Register</span>
        </button>

    </form>
</div>
